<html lang="en">
    <head>
        <meta charset="UTF-8"/>
    <title>Websonic E-Library:read</title>
    <link rel="stylesheet" href="read.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    </head>
    <body>
        <div class="maincontainer">
            <div class="navbar">
                
                <div class="logos">
                    <div class="menubaricon" id="menubaricon">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <h2 class="logo1">Websonic</h2>
                    <h2 class="logo2">E-library</h2>
                   
                </div>
           
            <div class="navcontainer">
                <a id="home" class="anav" href="index.html">Home</a> 
                <a id="read" class="anav-active" href="read.html">Read </a>
                <a id="contact" class="anav" href="contact.html">Contact us</a>  
            </div>
            
                
            </div>
            </div>
            <div class="menubarcontainer" id="menubarcontainer">
                <a class="homeM"  id="M" href="index.html">Home</a>
                <a class="readM" id="M-active" href="read.html">Read</a>
                <a class="contactM" id="M" href="contact.html">Contact us</a>
                
               
            </div>
            <div class="subcontainer" id="readsection">
            <div class="filtercard">
                <div class="readicons">
                    <i class="fa-solid fa-filter" id="filtericon"></i>
                    <div class="search">
                        <input type="search" class="searchbar" placeholder="search for your book here .....">
                    </div>
                   
                </div>
                
                <div class="filtercontainer" id="filtercontainer">
                  
                 <div >
                    <div class="filterheader">
                        <h4 class="filterby">Filter by:</h4>
                    <i id="closefilter" class="fa-regular fa-circle-xmark"></i> 
                    </div>
                   
                    <div class="filternav">
                        <h6 id="date-title"class="filtertitle">
                            Date
                        </h6>
                        <h6 id="letter-title"class="filtertitle">
                        Sort by Letter
                        </h6>
                      
                        
                    </div>
                   
                    <div id="datebody">
                        <input class="date" type="date">
                       </div>
                    <div id="letterbody">
                        <div class="letterbodycontainer">
                            <div class="letterchoice" id="A-Z">
                                A-Z
                            </div>
                            <div class="letterchoice" id="Z-A">
                                Z-A
                            </div>
                        </div>
                    </div>
                    <div id="genrebody">

                    </div>
               
                </div>
               
                    <div class="applybtn" id="applybtn">Apply Filter</div>
              
               
                </div>
              
                </div>
                <div class="bookcontainer">
                    <div class="letter">A</div>
                    <div class="line"></div>
                </div>
               
        </div>
    </div>
    </body>
    <script src="read.js"></script>
</html>
